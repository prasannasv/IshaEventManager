apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  compile 'com.google.api-client:google-api-client:1.19.0',
    'com.google.api-client:google-api-client-appengine:1.19.0',
    'com.google.api-client:google-api-client-java6:1.19.0', 
    'com.google.apis:google-api-services-calendar:v3-rev117-1.19.1',
    'javax.mail:javax.mail-api:1.5.2',
    'com.google.oauth-client:google-oauth-client-jetty:1.19.0',
    fileTree(dir: 'libs', include: '*.jar')
}
